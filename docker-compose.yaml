version: '3'

services:

  djangoapp:
    build: .
    volumes:
      - .:/opt/MyChatApp-Django
      - static_volume:/opt/MyChatApp-Django/fundoo/static  # <-- bind the static volume
    networks:
      - nginx_network
      - database_network
    depends_on:
      - database

  nginx:
    image: nginx:1.14
    ports:
      - 80:80
    volumes:
      - ./config/nginx/conf.d:/etc/nginx/conf.d
      - static_volume:/opt/MyChatApp-Django/fundoo/static  # <-- bind the static volume
    depends_on:
      - djangoapp
    networks:
      - nginx_network

  database:  # <-- IMPORTANT: same name as in DATABASES setting, otherwise Django won't find the database
    image: postgres:10
    env_file:  # <-- we use the previously defined values
      - config/db/database_env
    networks:  # <-- connect to the bridge
      - database_network
    volumes:
      - database_volume:/var/lib/postgresql/data

networks:
  nginx_network:    # <-- add the nginx bridge
    driver: bridge
  database_network:  # <-- add the database bridge
    driver: bridge

volumes:            # <-- to make database persistent
  database_volume:
  static_volume:  # <-- declare the static volume
