version: 0.0
os: linux
files:
  - source: /
    destination: /MyChatApp-Django
permissions:
  - object: /MyChatApp-Django
    owner: root
    group: root
  - object: scripts/restartNginx.sh
    owner: root
    mode: 775
hooks:
  BeforeInstall:
    - location: scripts/cleanInstance.sh
      timeout: 50
      runas: root
  AfterInstall:
    - location: scripts/restartServices.sh
      timeout: 50
      runas: root
  ApplicationStop:
    - location: scripts/restartNginx.sh
      timeout: 50
      runas: root
